<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        height: 100px;
        width: 200px;
        border: 2px solid green;
        border-radius: 5px;
        background-color: hotpink;
        transition: width 10s ease 2s;
      }
      .box:hover {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="box"><h1>Transition</h1></div>
  </body>
</html>
