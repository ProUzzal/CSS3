<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 100px;
        width: 100px;
        border: 2px solid;
      }
      .outdor {
        background-color: hotpink;
      }
      .indor {
        background-color: lawngreen;
        transform: translate(50px) rotate(30deg);
      }
    </style>
  </head>
  <body>
    <div class="outdor box">
      <div class="indor box">Hello-1</div>
    </div>
    <div class="outdor box">
      <div class="indor box">Hello-2</div>
    </div>
    <div class="outdor box">
      <div class="indor box">Hello-3</div>
    </div>
  </body>
</html>
